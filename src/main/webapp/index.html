<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Pet Connect</title>
    <style>
        section{
            padding: 60px 0;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary"> 
        <div class="container-xxl">
            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text-white h2">
                    Pet Connect
                    <i class="bi bi-house-heart-fill text-white"></i>
                </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#ABOUT">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="client-index.html">List a Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#LIST_PET_FORM">Find a Pet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <body>

      <!-- picture and intro -->
    <section class="about bg-light">
      <div class="container-lg row">
          
          <div class="justify-content-top">
              <!--Top text-->
              <div class="text-center">
                  <div class="ps-5">
                      <h4 class="ps-5 display-3 text-dark fw-bold">List Your Pet!</h4>
                      <p class="ps-5 h3 my-4 text-primary fw-bold">Help your pet find a loving new home today.</p>
                  </div>
              </div> 

        <!--Sumbitting the form-->
              <div class="container ms-5">
                <form class="form-horizontal" action="/pet/post" method="POST">
                  <div class="row">
                    <div class="col">
                    <div class="form-group">
                      <label class="control-label h4" for="petType">Type of Pet:</label>
                        <input type="text" class="form-control border border-primary" id="petType" name="petType">
                    </div>
                    <div class="form-group">
                      <label class="control-label h4" for="breed">Breed:</label>
                        <input type="text" class="form-control border border-primary" id="breed" name="breed">
                    </div>
                    <div class="form-group">
                      <label class="control-label h4" for="age">Age:</label>       
                        <input type="number" class="form-control border border-primary" id="age" name="age">
                    </div>
                    <div class="form-group">
                      <label class="control-label h4" for="location">Location:</label>      
                        <input type="text " class="form-control border border-primary" id="location" name="location">
                    </div>
                    <div class="form-group">
                      <label class="control-label h4" for="pic">Upload a Picture:</label>
                        <input type="image" class="form-control border border-primary" id="pic" name="pic">
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 h4 pt-5">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                    </div>
                    <div class="col ms-5 "> 
                      <div class="border border-primary border-3 rounded ps-2 pt-2 pb-5">
                        <div class="h2 mt-4">Contact Info:</div>
                        <div class="form-group">
                        <div class="form-floating mb-3 me-3 mt-3">
                          <input type="text" class="form-control" id="name" placeholder="Enter First and Last Name" name="name">
                          <label for="name">Name</label>
                        </div>
                        <div class="form-floating mt-3 me-3 mb-3">
                          <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                          <label for="email">Email</label>
                        </div>
                        <div class="form-floating mt-3 me-3 mb-4">
                          <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
                          <label for="phone">Phone Number</label>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                  </form>
                </div>
          </div>
        </div>
        </section>
   </div>
   </div>
  </body>
</html>
